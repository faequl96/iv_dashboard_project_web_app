publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  iv_project_model:
    git:
      url: https://github.com/faequl96/iv_project_model.git
